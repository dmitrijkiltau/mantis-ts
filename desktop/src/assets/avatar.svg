<?xml version="1.0" encoding="UTF-8"?>
<svg
  width="160"
  height="160"
  viewBox="0 0 160 160"
  xmlns="http://www.w3.org/2000/svg"
  role="img"
  aria-label="AI assistant avatar"
>
  <style>
    :root {
      --pip: #00ff88;
      --pip-soft: rgba(0,255,136,0.15);
      --pip-dim: rgba(0,255,136,0.08);
      --bg: #0a0e14;
      --panel: rgba(10,20,15,0.9);
    }

    .idle {
      transform-origin: 80px 80px;
      animation: bob 4s ease-in-out infinite, flicker 3s linear infinite;
    }

    .blink {
      transform-box: fill-box;
      transform-origin: center;
      animation: blink 6.5s infinite;
    }

    [data-pupil] {
      transition: transform 120ms ease-out;
    }

    .scanline {
      animation: scanline 3.2s linear infinite;
      mix-blend-mode: screen;
      opacity: 0.35;
    }

    .mouth {
      animation: mouthIdle 2.8s ease-in-out infinite;
    }

    @keyframes bob {
      0%,100% { transform: translateY(0); }
      50% { transform: translateY(1.5px); }
    }

    @keyframes flicker {
      0%,100% { filter: brightness(1); }
      50% { filter: brightness(1.08); }
    }

    @keyframes blink {
      0%,94%,100% { transform: scaleY(1); }
      96% { transform: scaleY(0.12); }
    }

    @keyframes scanline {
      0% { transform: translateY(-160px); }
      100% { transform: translateY(160px); }
    }

    @keyframes mouthIdle {
      0%,100% { opacity: 0.55; }
      50% { opacity: 0.85; }
    }

    @media (prefers-reduced-motion: reduce) {
      .idle, .blink, .scanline, .mouth { animation: none !important; }
    }
  </style>

  <defs>
    <filter id="crtGlow">
      <feGaussianBlur stdDeviation="1.6" result="b" />
      <feMerge>
        <feMergeNode in="b" />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
    <clipPath id="faceClip" clipPathUnits="userSpaceOnUse">
      <rect x="36" y="36" width="88" height="76" rx="10" />
    </clipPath>
  </defs>

  <g class="idle">
    <!-- Device frame -->
    <rect x="20" y="18" width="120" height="124" rx="8" fill="var(--bg)" stroke="var(--pip-soft)" stroke-width="1.4" />

    <!-- Inner CRT panel -->
    <rect x="28" y="26" width="104" height="96" rx="5" fill="rgba(15,40,30,0.85)" stroke="var(--pip-dim)" stroke-width="1" />

    <!-- Eyebrows (interactive) -->
    <path data-eyebrow="left" d="M50 52 Q61 50 72 52" stroke="var(--pip)" stroke-width="1.8" stroke-linecap="round" fill="none" filter="url(#crtGlow)" />
    <path data-eyebrow="right" d="M88 52 Q99 50 110 52" stroke="var(--pip)" stroke-width="1.8" stroke-linecap="round" fill="none" filter="url(#crtGlow)" />

    <!-- Eyes (glyph-like, trackable pupils) -->
    <g class="blink" filter="url(#crtGlow)">
      <rect data-eye="left" x="50" y="62" width="22" height="10" fill="var(--pip)" />
      <rect data-eye="right" x="88" y="62" width="22" height="10" fill="var(--pip)" />

      <rect data-pupil="" x="58" y="65" width="4" height="4" fill="#08110d" />
      <rect data-pupil="" x="96" y="65" width="4" height="4" fill="#08110d" />
    </g>

    <!-- Mouth / waveform -->
    <path
      class="mouth"
      d="M52 88 L58 90 L64 92 L70 90 L76 94 L82 92 L88 90 L94 92 L100 90 L108 88"
      fill="none"
      stroke="var(--pip)"
      stroke-width="1.6"
      stroke-linecap="round"
      filter="url(#crtGlow)"
    />

    <!-- Status text bars -->
    <rect x="36" y="104" width="40" height="3" fill="var(--pip-dim)" />
    <rect x="36" y="110" width="64" height="3" fill="var(--pip-dim)" />
  </g>

  <!-- HUD corner brackets -->
  <path d="M8 8 L8 32 M8 8 L32 8" stroke="var(--pip-dim)" stroke-width="1.4" />
  <path d="M152 8 L152 32 M152 8 L128 8" stroke="var(--pip-dim)" stroke-width="1.4" />
  <path d="M8 152 L8 128 M8 152 L32 152" stroke="var(--pip-dim)" stroke-width="1.4" />
  <path d="M152 152 L152 128 M152 152 L128 152" stroke="var(--pip-dim)" stroke-width="1.4" />
</svg>
